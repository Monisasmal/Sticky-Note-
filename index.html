<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note ✍ </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer">
        <div class="leftContainer">
            <h1>😊Note Your Exercise😊</h1>
            <div class="main">
                <textarea class="text_area" name="" id="area" rows="10" cols="30" placeholder="write your routine"></textarea>
                <input class="add_color" type="color" name="" id="color">
            </div>
            <div id="button">
              <button class="btn">Add Note</button>
              <button class="btn"  id="refresh" style="background: linear-gradient(45deg, #0c1f5c, #9e890f);">Clear All</button>
            </div>
        </div>
        <div class="rightContainer">
            <h1> 📝 My Notes ✍</h1>
            <p id="message">You have not added a note yet</p>
            <div class="note" id="notes_container"></div>
        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
